
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料性能表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: center;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        table th {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>材料性能表</h1>
    <table>
        <thead>
            <tr>
                <th>材料</th>
                <th>抗拉強度 (GPa)</th>
                <th>密度 (kg/m³)</th>
                <th>直徑厚度 (nm)</th>
                <th>比表面積 (m²/g)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>石墨烯</td>
                <td>&lt;130</td>
                <td>2200</td>
                <td>&lt;0.08</td>
                <td>2600</td>
            </tr>
            <tr>
                <td>氧化石墨烯</td>
                <td>&lt;0.13</td>
                <td>1800</td>
                <td>&lt;0.67</td>
                <td>700–1500</td>
            </tr>
            <tr>
                <td>鋼鐵</td>
                <td>1.50</td>
                <td>7800</td>
                <td>50,000–90,000</td>
                <td>0.02</td>
            </tr>
            <tr>
                <td>聚合物</td>
                <td>3–5</td>
                <td>900</td>
                <td>18,000–30,000</td>
                <td>0.225</td>
            </tr>
            <tr>
                <td>玻璃纖維</td>
                <td>72</td>
                <td>25–40</td>
                <td>5000–10,000</td>
                <td>0.3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
